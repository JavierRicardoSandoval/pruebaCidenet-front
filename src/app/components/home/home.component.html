<mat-toolbar color="primary">
    <span>Gesti√≥n de Empleados CIDENET</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
     <mat-icon>share</mat-icon>
   </button>
</mat-toolbar>

<div class="container mt-3">
    <div class="row">
        <div class="col-12 text-end">  
            <div class="example-button-container">
                <button mat-fab color="accent" (click)="showDialogAdd()">
                  <mat-icon>person_add</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
              
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-sort-header="id" mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- firstName Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-sort-header="firstName" mat-header-cell *matHeaderCellDef> Primer nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
              
                <!--secondName Column -->
                <ng-container matColumnDef="secondName">
                  <th mat-header-cell *matHeaderCellDef> Segundo nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
                </ng-container>
              
                <!-- firstLastName Column -->
                <ng-container matColumnDef="firstLastName">
                  <th mat-header-cell *matHeaderCellDef> Primer apellido </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstLastName}} </td>
                </ng-container>

                <!-- secondLastName Column -->
                <ng-container matColumnDef="secondLastName">
                    <th mat-header-cell *matHeaderCellDef> Segundo apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.secondLastName}} </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- state Column -->
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.state}} 
                      <button mat-icon-button (click)="showDialogRemove(element.id)">
                        <mat-icon aria-hidden="false" class="text-danger">delete</mat-icon>
                      </button>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[5,10,25,100]"> </mat-paginator>
        </div>
    </div>
</div>
